<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input formControlName="name" placeholder="Name" required />
  <input formControlName="email" placeholder="Email" required />
  <button type="submit" [disabled]="form.invalid" [style.background-color]="menuColor">Submit</button>
  <button type="button" (click)="onReset()" [disabled]="form.pristine" [style.background-color]="menuColor">Reset</button>
  
</form>

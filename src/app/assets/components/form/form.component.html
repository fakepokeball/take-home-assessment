<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-layout">
  <div class="form-group">
    <input formControlName="name" placeholder="Name" required class="form-control" />
  </div>
  <div class="form-group">
    <input formControlName="email" placeholder="Email" required class="form-control" />
  </div>
  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid" [style.backgroundColor]="menuColor" class="submit-button">
      Submit
    </button>
    <button type="button" (click)="onReset()" [disabled]="form.pristine" [style.backgroundColor]="menuColor" class="reset-button">
      Reset
    </button>
  </div>
</form>
